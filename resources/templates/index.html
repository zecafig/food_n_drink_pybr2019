{% extends 'components/base.html' %}

{% block title %} Pybar Oficial {% endblock title %}

{% block scripts %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
{% endblock scripts%}

{% block content %}
<div class="index">
  <div class="content-index">
      <h1>imagens</h1>
  </div>
  <div class="content-index beer">
      <img src="../static/images/cerveja.png" id="beer" alt="brejinha">
  </div>
  <div class="content-index form-index">
      <form>
        <div class="form-group">
          <label for="select_event">Selecione o Evento</label>
          <select class="form-control" id="select_event">
            <option value="PyBr">Python Brasil</option>
          </select>
        </div>
        <br>
        <div class="form-group">
          <label for="insert_key">Insira uma chave</label>
          <input class="form-control" type="text" id="insert_key">
        </div>
        <div class="form-group">
          <input type="sumbit" class="form-control btn btn-danger" value="Enviar">
        </div>
      </form>
  </div>
</div>
{% endblock content %}
